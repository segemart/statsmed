<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Statsmed{% endblock %}</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/statsmed_favicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <style>
    :root { --green-dark: #2e7d32; --green-mid: #43a047; --green-light: #a5d6a7; --green-bg: #f1f8e9; }
    body { background: #fafafa; }
    .navbar { background: #fff !important; border-bottom: 2px solid var(--green-mid); padding-top: 12px; padding-bottom: 12px; }
    .navbar-brand img { height: 56px; }
    .btn-primary { background: var(--green-dark); border-color: var(--green-dark); }
    .btn-primary:hover { background: var(--green-mid); border-color: var(--green-mid); }
    .btn-outline-primary { color: var(--green-dark); border-color: var(--green-dark); }
    .btn-outline-primary:hover { background: var(--green-dark); border-color: var(--green-dark); }
    .btn-outline-danger:hover { background: #c62828; border-color: #c62828; }
    .card { border-color: var(--green-light); }
    .card-header { background: #fff; border-bottom-color: var(--green-light); color: #212529; font-weight: 500; }
    .badge-file { background: var(--green-mid); color: #fff; font-size: 0.85rem; padding: 5px 10px; }
    .form-control:focus { border-color: var(--green-mid); box-shadow: 0 0 0 .2rem rgba(67,160,71,.25); }
    {% block style %}{% endblock %}
  </style>
</head>
<body>

<nav class="navbar navbar-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="{{ url_for('static', filename='images/statsmed_logo_transp.png') }}" alt="Statsmed">
    </a>
    {% block nav_right %}{% endblock %}
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<footer class="text-center text-muted py-4 mt-5" style="border-top:1px solid var(--green-light); font-size:0.85rem;">
  &copy; AI / Technology Lab @ <a href="https://www.unispital-basel.ch/en/radiologie-nuklearmedizin" >KRN</a> <a href="https://www.unispital-basel.ch/" >USB</a> &middot; For questions contact <a href="mailto:martin.segeroth@usb.ch" style="color:var(--green-dark);">Martin Segeroth</a>
</footer>

<script src="{{ url_for('static', filename='js/jquery-3.2.1.slim.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
